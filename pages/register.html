<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 登录流程测试系统</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <a href="../index.html" class="back-link">返回登录</a>
            
            <div class="auth-header">
                <h1>用户注册</h1>
                <p>创建您的新账户</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="usernameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text">密码强度：<span id="strengthText">请输入密码</span></div>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">手机号码（可选）</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error-message" id="phoneError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        我同意 <a href="#" target="_blank">用户协议</a> 和 <a href="#" target="_blank">隐私政策</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">注册账户</button>
                
                <div class="auth-links">
                    <p>已有账户？ <a href="../index.html">立即登录</a></p>
                </div>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // 初始化注册页面
        document.addEventListener('DOMContentLoaded', function() {
            initRegisterPage();
        });
    </script>
</body>
</html>
