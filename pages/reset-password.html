<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 登录流程测试系统</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>重置密码</h1>
                <p>请输入您的新密码</p>
            </div>
            
            <!-- 无效链接提示 -->
            <div id="invalidToken" style="display: none;">
                <div style="text-align: center; margin: 30px 0;">
                    <div style="font-size: 48px; color: #e74c3c; margin-bottom: 15px;">✗</div>
                    <h2 style="color: #e74c3c; margin-bottom: 10px;">链接无效或已过期</h2>
                    <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
                        此密码重置链接无效或已过期，请重新申请密码重置。
                    </p>
                </div>
                
                <div class="auth-links">
                    <p><a href="forgot-password.html">重新申请密码重置</a></p>
                    <p><a href="../index.html">返回登录页面</a></p>
                </div>
            </div>
            
            <!-- 重置密码表单 -->
            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text">密码强度：<span id="strengthText">请输入密码</span></div>
                    </div>
                    <span class="error-message" id="newPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <button type="submit" class="btn btn-primary">重置密码</button>
                
                <div class="auth-links">
                    <p>想起密码了？ <a href="../index.html">返回登录</a></p>
                </div>
            </form>
            
            <!-- 重置成功提示 -->
            <div id="successContent" style="display: none;">
                <div style="text-align: center; margin: 30px 0;">
                    <div style="font-size: 48px; color: #27ae60; margin-bottom: 15px;">✓</div>
                    <h2 style="color: #27ae60; margin-bottom: 10px;">密码重置成功</h2>
                    <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
                        您的密码已成功重置，现在可以使用新密码登录了。
                    </p>
                </div>
                
                <a href="../index.html" class="btn btn-primary">立即登录</a>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // 初始化密码重置页面
        document.addEventListener('DOMContentLoaded', function() {
            initResetPasswordPage();
        });
    </script>
</body>
</html>
