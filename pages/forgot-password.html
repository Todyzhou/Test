<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 登录流程测试系统</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <a href="../index.html" class="back-link">返回登录</a>
            
            <div class="auth-header">
                <h1>忘记密码</h1>
                <p>输入您的邮箱地址，我们将发送重置密码的链接</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" required placeholder="请输入注册时使用的邮箱">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <button type="submit" class="btn btn-primary">发送重置链接</button>
                
                <div class="auth-links">
                    <p>想起密码了？ <a href="../index.html">返回登录</a></p>
                    <p>还没有账户？ <a href="register.html">立即注册</a></p>
                </div>
            </form>
            
            <div id="message" class="message"></div>
            
            <!-- 发送成功后显示的内容 -->
            <div id="successContent" style="display: none;">
                <div class="auth-header">
                    <h1>邮件已发送</h1>
                    <p>我们已向您的邮箱发送了密码重置链接，请查收邮件并按照说明操作。</p>
                </div>
                
                <div style="text-align: center; margin: 30px 0;">
                    <div style="font-size: 48px; color: #27ae60; margin-bottom: 15px;">✓</div>
                    <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
                        如果您没有收到邮件，请检查垃圾邮件文件夹，或者
                    </p>
                    <button id="resendBtn" class="btn" style="background: #f8f9fa; color: #667eea; border: 1px solid #667eea;">
                        重新发送邮件
                    </button>
                </div>
                
                <div class="auth-links">
                    <p><a href="../index.html">返回登录页面</a></p>
                </div>
                
                <!-- 模拟重置链接（仅用于测试） -->
                <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea;">
                    <p style="font-size: 12px; color: #666; margin-bottom: 10px;">
                        <strong>测试模式：</strong>在实际应用中，此链接将通过邮件发送
                    </p>
                    <a href="reset-password.html?token=demo-token&email=" id="testResetLink" 
                       style="font-size: 12px; color: #667eea; word-break: break-all;">
                        点击此处直接进入密码重置页面（测试用）
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // 初始化忘记密码页面
        document.addEventListener('DOMContentLoaded', function() {
            initForgotPasswordPage();
        });
    </script>
</body>
</html>
